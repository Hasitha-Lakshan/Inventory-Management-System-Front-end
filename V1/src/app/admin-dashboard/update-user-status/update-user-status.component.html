<div class="container mb-5 p-4 col-lg-6 border border-primary">
    <form class="form-group" [formGroup]="statusForm" (ngSubmit)="onSubmitUpdateStatus()">
        <div class="form-group form-inline">
            <label for="username" class="p-3 mb-2 bg-primary text-white">USERNAME</label>
            <input type="text" class="form-control" id="username" [formControlName]="'username'" name="lastname"
                placeholder="username..">
            <span class="form-text text-danger"
                *ngIf="statusForm.controls.username.errors?.required && statusForm.controls.username.touched">
                Username is required!
            </span>
        </div>
        <div class="form-group form-inline">
            <label for="status" class="p-3 mb-2 bg-primary text-white">ACCOUNT STATUS</label>
            <div class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect01" [formControlName]="'accountStatus'" name="status"
                    aria-placeholder="Select a status">
                    <option value="" selected disabled>Account Status...</option>
                    <option value="true">Activate</option>
                    <option value="false">Deactivate</option>
                </select>
                <br>
            </div>
            <span class="form-text text-danger"
                *ngIf="statusForm.controls.accountStatus.errors?.required && statusForm.controls.accountStatus.touched">
                Status is required!
            </span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
