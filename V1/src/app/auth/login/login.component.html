<div class="row row-cols-3 bg-primary text-white shadow text-center p-5">
  <div class="text-left">
    <button class="btn btn-primary" [routerLink]="['/home']">Home</button>
  </div>
  <h1 class="py-2">{{title}}</h1>
  <div class="text-right">
    <button class="btn btn-primary" [routerLink]="['/signup']">Signup</button>
  </div>
</div>

<div class="container mt-5 mb-5 p-4 col-lg-6 border border-primary">
  <form [formGroup]="loginForm" (ngSubmit)="submitLoginData()">
    <div class="form-group">
      <label for="username">Username</label>
      <input [formControlName]="'username'" type="email" class="form-control" placeholder="Enter your username">
      <p class="form-text text-danger" *ngIf="notRegistered">Invalid username or passsword</p>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [formControlName]="'password'" type="password" class="form-control" placeholder="Enter your password">
    </div>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
