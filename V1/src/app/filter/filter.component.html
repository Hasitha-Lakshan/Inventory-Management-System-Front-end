<div class="container">
	<div class="row">
        <div id="filter-panel" class="">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="filter-col" style="margin-right:0;" for="pref-perpage">Search Tag:</label>
                            <select id="pref-perpage" class="form-control">
                                <option value="2">Invoice No</option>
                                <option selected="selected" value="3">Shop Name</option>
                                <option value="4">Peyment Method</option>
                                <option value="5">Payment State</option>
                            </select>                                
                        </div> <!-- form group [rows] -->
                        <div class="form-group">
                            <label class="filter-col" style="margin-right:0;" for="pref-search">Tag Name</label>
                            <input type="text" class="form-control input-sm" id="pref-search">
                        </div><!-- form group [search] -->
                        <div class="form-group">
                            <div class="input-group date" data-provide="datepicker">
                                    <input type="text" class="form-control">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                            </div>                            
                        </div> <!-- form group [order by] --> 
                        <div class="form-group">    
                            
                            <button type="submit" class="btn btn-default filter-col">
                                <span class="glyphicon glyphicon-record"></span> Search
                            </button>  
                        </div>
                    </form>
                </div>
            </div>
        </div>    
        
	</div>
</div>
