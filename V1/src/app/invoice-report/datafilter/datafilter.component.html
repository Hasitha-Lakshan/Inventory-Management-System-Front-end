<app-header></app-header>

<app-menu></app-menu>

<div class="container mt-5 mb-5 p-4 col-lg-8 border border-primary">
<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #0978F7;">

   <ul class="navbar-nav navbar-collapse justify-content-end"> 
    <li>
             
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" [(ngModel)]="tagType">
            <option selected >Search Tag</option>
            <option value="1">Invoice No.</option>
            <option value="2">Shop Name</option>
            <option value="3">Payment Method</option>
            <option value="4">Payment Status</option>
        </select>
                
     </li>
            
    </ul>
    <ul *ngIf="tagType==-1" class="navbar-nav navbar-collapse justify-content-end"> 
        <li><input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Search..."  [(ngModel)]="tagName" ></li>
    </ul>
    <ul *ngIf="tagType==2" class="navbar-nav navbar-collapse justify-content-end"> 
        <li><input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Shop Name..."  [(ngModel)]="shopName"></li>
    </ul>
    <ul *ngIf="tagType==1" class="navbar-nav navbar-collapse justify-content-end"> 
        <li><input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Invoice No..."  [(ngModel)]="invoiceNo"></li>
    </ul>
    <ul *ngIf="tagType==3" class="navbar-nav navbar-collapse justify-content-end"> 
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" [(ngModel)]="paymentMethod">
            <option selected value="1">Cash</option>
            <option value="2">Cheque</option>
        </select>
    </ul>
    <ul *ngIf="tagType==4" class="navbar-nav navbar-collapse justify-content-end"> 
         <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" [(ngModel)]="paymentStatus">
            <option selected value="1">Active</option>
            <option value="2">InActive</option>
        </select>
    </ul>
     <ul *ngIf="tagType!=1" class="navbar-nav navbar-collapse justify-content-end"> 
        <li class=""><label class="lb">Start Time :  </label></li>
        <li><input type="date" class="form-control" id="exampleFormControlInput1" [ngModel]="startDate | date:'yyy-MM-dd'" (ngModelChange)="startDate = $event" > </li>
    </ul>
    <ul *ngIf="tagType!=1" class="navbar-nav navbar-collapse justify-content-end"> 
        <li class=""><label class="lb">End Time :  </label></li>
        <li><input type="date" class="form-control" id="exampleFormControlInput1" [ngModel]="endDate | date:'yyy-MM-dd'" (ngModelChange)="endDate = $event"> </li>
    </ul>
    <ul class="navbar-nav navbar-collapse justify-content-end"> 
        <li><a  class="nav-link" ><button type="button" class="btn btn-success" (click)="filter()">Search</button></a>
        <li *ngIf="isReset"><a  class="nav-link" ><button type="button" class="btn btn-warning" (click)="reset()">Reset</button></a>
    </ul>
     

   </nav>
   

   <br><br>

  

    
    <table class="table">
    <thead style="background-color: #0978F7;">
        <tr>
            <th class="cl" scope="col">Invoice Name</th>
            <th  class="cl" scope="col">Shop Name</th>
            <th class="cl" scope="col">Issue Date</th>
            <th class="cl" scope="col">Expire Date</th>
            <th class="cl" scope="col">Status</th>
            <th class="cl" scope="col">Value</th>
             <th class="cl" scope="col">check</th>
            <th class="cl" scope="col">cash</th>
            <th class="cl" scope="col">credits</th>
            <th class="cl" scope="col">Update</th>
                
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of data | filter:shopName"> 
          <td> {{d.invoiceId}}</td>
          <td>{{d.shopName}}</td>
          <td>{{d.issuedDate | date}}</td>
          <td>{{d.expireDate | date}}</td>
          <td>{{d.status}}</td>
          <td>{{d.value}}</td>
          <td>{{d.cheque}}</td>
          <td>{{d.cash}}</td>
          <td>{{d.credits}}</td>
          <td><button type="button" (click)="updateReport(d.invoiceId)"  class="btn btn-primary">Update </button> </td>
          
            
        </tr>
       
    </tbody>
</table>

</div>
