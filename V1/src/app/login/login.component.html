<div class="text-center inline p-5 bg-primary text-white shadow">
    <h1 class="py-2">{{title}}</h1>
</div>

<div class="container mt-5 mb-5 p-4 col-lg-6 border border-primary">
    <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="email" class="form-control" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
</div>
