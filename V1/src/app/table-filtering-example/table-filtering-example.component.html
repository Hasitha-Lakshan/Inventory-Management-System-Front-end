<mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<mat-form-field>
  <mat-label>Tag</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 
   <ng-container matColumnDef="invoiceNo">
    <th mat-header-cell *matHeaderCellDef> Invoice No</th>
    <td mat-cell *matCellDef="let element"> {{element.invoiceNo}} </td>
  </ng-container>
   <ng-container matColumnDef="shopName">
    <th mat-header-cell *matHeaderCellDef> Shope Name </th>
    <td mat-cell *matCellDef="let element"> {{element.shopName}} </td>
  </ng-container>
   <ng-container matColumnDef="issuedDate">
    <th mat-header-cell *matHeaderCellDef> issued Date </th>
    <td mat-cell *matCellDef="let element"> {{element.issuedDate}} </td>
  </ng-container>
   <ng-container matColumnDef="expiredate">
    <th mat-header-cell *matHeaderCellDef> Expire Date </th>
    <td mat-cell *matCellDef="let element"> {{element.expiredate}} </td>
  </ng-container>
   <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
   <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Value </th>
    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
  </ng-container>
   <ng-container matColumnDef="peyment">
    <th mat-header-cell *matHeaderCellDef> Peyment </th>
    <td mat-cell *matCellDef="let element"> {{element.payment}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
